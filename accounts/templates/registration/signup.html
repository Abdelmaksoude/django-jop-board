{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Signup" class="boxed-btn3 w-100">
    </form>
    <br>
    <p>If You Have Account Already => <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a></p>
{% endblock %}
